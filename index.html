<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="cordova-2.0.0.js"></script>
    </head>
    <body>
        <h1>Hello World Visionest</h1>
        <img id="myImage" src="res/screen/iphone_portrait.png"/>
        <br />
        <script type="text/javascript">
            var popover = new CameraPopoverOptions(300,300,100,100,Camera.PopoverArrowDirection.ARROW_ANY);
            var options = { quality: 50, destinationType: Camera.DestinationType.DATA_URL,sourceType: Camera.PictureSource.SAVEDPHOTOALBUM, popoverOptions : popover };

            navigator.camera.getPicture(onSuccess, onFail, options);

            function onSuccess(imageData) {
                var image = document.getElementById('myImage');
                image.src = "data:image/jpeg;base64," + imageData;
            }

            function onFail(message) {
                alert('Failed because: ' + message);
            }
        </script>    
        <button type="button" onClick="navigator.camera.getPicture(onSuccess, onFail, options);">Change Image</button>
    </body>
</html>
