<!DOCTYPE html> 
<html> 
	<head> 
	<title>Test Mobile App</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script type="text/javascript" src="cordova-2.0.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
</head> 

<body> 

<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Test Mobile App
        </h3>
    </div>
    <div data-role="content" style="padding: 15px">
        <div style=" text-align:center">
            <img id="myImage" style="height: 100%" src="http://cdn.blogosfere.it/hightech/images/apple_store_fifth_avenue-1.jpeg">
        </div>

     <script type="text/javascript">
            document.addEventListener("deviceready",onDeviceReady,false);

            function onDeviceReady() {

            console.log("CORDOVA IS WORKING:::");
            }

            var options = { quality: 50};

            function onSuccess(imageData) {
                var image = document.getElementById('myImage');
                image.src = imageData;
            }

            function onFail(message) {
                alert('Failed because: ' + message);
            }
        </script>    

        <a data-role="button" data-theme="b" onClick="navigator.camera.getPicture(onSuccess, onFail, options);"
        data-icon="refresh" data-iconpos="right">
            Change Picture
        </a>
    </div>
</div>

</body>
</html>
